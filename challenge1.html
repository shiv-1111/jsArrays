<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsArrays</title>
</head>
<body>
    <h1>jsArrays</h1>
    <p id="demo"></p>
    <script>
        const chocolates = ["Cadbury","M&M","Snickers","Ferrero rocher"];
        let chocolate = chocolates[0];
        document.write(chocolate);

        let length = chocolates.length;
        document.getElementById("demo").innerHTML = length;

        for (let choc of chocolates) {
            alert(choc);
        }
    </script>
</body>
</html>
